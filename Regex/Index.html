<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form>
            <label> Telefon Numarası (05XX XXX XX XX) <span><strong>Pattern</strong> - (05)([0-9]{2})\s?([0-9]{3})\s?([0-9]{2})\s?([0-9]{2})</span></label>
            <input autocomplete="off" type="text" pattern="(05)([0-9]{2})\s?([0-9]{3})\s?([0-9]{2})\s?([0-9]{2})" required="" />
        </form>
        <form>
            <label>Domain Name (www.twitter.com) <span><strong>Pattern</strong> - www\.[A-Za-z0-9]{3,50}\.[-A-Za-z0-9]{2,3}</span></label>
            <input autocomplete="off" type="text" pattern="www\.[A-Za-z0-9]{3,50}\.[-A-Za-z0-9]{2,3}" required="" />
        </form>
        <form>
            <label> E-Posta (test@test.com) <span><strong>Pattern</strong> - [a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)</span></label>
            <input autocomplete="off" type="text" pattern="[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)" required="" />
        </form>
        <form>
            <label> Doğum Tarihi (00-00-2000) <span><strong>Pattern</strong> - ((0[1-9])|(1[12]))-((0[1-9])|(1[\d])|(2[\d])|(3[01]))-([\d]{4})</span></label>
            <input autocomplete="off" type="text" pattern="((0[1-9])|(1[12]))-((0[1-9])|(1[\d])|(2[\d])|(3[01]))-([\d]{4})" required="" />
        </form>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    </body>
</html>
